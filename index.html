<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wedding-Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.css">
  <link rel="stylesheet" type="text/css" href="main.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Libre+Baskerville:wght@400;700&family=Muli:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
  <section id="cover">
    <div class="cover-text">
      <h4 class="tagline">We're getting married!</h4>
      <hr class="break-line">
      <h1 class="headline">Zoe &amp; Alex</h1>
      <div class="date-div"><hr class="date-line"><h4 class="date">August 1, 2018</h4><hr class="date-line"></div>
    </div>
  </section>
 <div id="content-background">
  <section id="locations">
    <h2 class="locations-title">Locations</h2>
    <div class="ceremony">
      <h3>Ceremony</h3>
      <img class="location-logo" src="assets/wedding-landing-ceremony.png" alt="weeding rings">
      <p class="location-infos">St. Nicholas Church<br>2 Trinity Square, Budapest</p>
    </div>
    <hr class="locations-break-line">
    <div class="photos">
      <h3>Photos</h3>
      <img class="location-logo" src="assets/wedding-landing-photoshoot.png" alt="camera">
      <p class="location-infos">Liberty Bastion<br>23 Wisdom Road, Budapest</p>
    </div>
    <hr class="locations-break-line">
    <div class="party">
      <h3>Party</h3>
      <img class="location-logo" src="assets/wedding-landing-party.png" alt="weeding cake">
      <p class="location-infos">Heaven Lounge<br>14 Fairy Street, Budapest</p>
    </div>
    <hr class="locations-break-line">
    <div class="spacer"></div>
  </section>

</body>
</html>
